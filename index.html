<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Grammar Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; background: #f4f7f9; }
    .container { max-width: 640px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    h1 { color: #2f855a; margin-top: 0; }
    #question { font-size: 20px; margin: 18px 0; }
    .options button { display: inline-block; width: calc(50% - 12px); margin: 6px; padding: 10px 12px; border-radius: 8px; border: 1px solid #cbd5e0; background: #f7fafc; cursor: pointer; font-size: 15px; }
    .options button:disabled { opacity: 0.6; cursor: default; }
    #controls { margin-top: 16px; }
    .btn { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; background: #2f855a; color: #fff; font-size: 15px; }
    .btn:disabled { opacity: 0.6; cursor: default; }
    #result { margin-top: 14px; font-weight: 600; min-height: 24px; }
    @media (max-width:480px) {
      .options button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>English Grammar Quiz</h1>
    <p id="question"></p>
    <div class="options" id="options"></div>
    <div id="result" aria-live="polite"></div>
    <div id="controls">
      <button id="nextBtn" class="btn" onclick="nextQuestion()" disabled>Next</button>
      <button id="restartBtn" class="btn" onclick="restartQuiz()" style="display:none; background:#3182ce">Play Again</button>
    </div>
  </div>

  <script>
    const quiz = [
      { question: "Choose the correct sentence:", options: ["She go to school every day.", "She goes to school every day.", "She going to school every day."], answer: 1 },
      { question: "Which is correct?", options: ["They has a big house.", "They have a big house.", "They having a big house."], answer: 1 },
      { question: "Fill in the blank: He ___ playing football now.", options: ["is", "are", "am"], answer: 0 },
      { question: "Choose the correct past tense:", options: ["I eat lunch yesterday.", "I ate lunch yesterday.", "I eaten lunch yesterday."], answer: 1 }
    ];

    let current = 0;
    let score = 0;
    let answered = false;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');

    function loadQuestion() {
      answered = false;
      nextBtn.disabled = true;
      resultEl.textContent = '';
      const q = quiz[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, i) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.textContent = opt;
        b.onclick = () => handleAnswer(i);
        optionsEl.appendChild(b);
      });
    }

    function handleAnswer(selected) {
      if (answered) return;
      answered = true;
      // disable option buttons
      optionsEl.querySelectorAll('button').forEach(b => b.disabled = true);
      const correctIndex = quiz[current].answer;
      if (selected === correctIndex) {
        resultEl.textContent = '‚úÖ Correct!';
        score++;
      } else {
        resultEl.textContent = '‚ùå Wrong! Correct: ' + quiz[current].options[correctIndex];
      }
      nextBtn.disabled = false;
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.textContent = 'Quiz Finished!';
      optionsEl.innerHTML = '';
      resultEl.textContent = 'üéâ Your score: ' + score + ' / ' + quiz.length;
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      nextBtn.style.display = 'inline-block';
      nextBtn.disabled = true;
      restartBtn.style.display = 'none';
      loadQuestion();
    }

    // start
    loadQuestion();
  </script>
</body>
</html>
